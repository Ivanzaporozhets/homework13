<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-box">
        <div class="box recipe"></div>
        <div class="box login">
          <h3>LOGIN</h3>
          <form action="#">
            <fieldset>
              <div class="row">
                <label for="mail">Email</label>
                <input type="email" id="mail" />
              </div>
              <div class="row">
                <label for="password">Password</label>
                <input type="text" id="password" />
              </div>
            </fieldset>
          </form>
          <ul class="or-social">
            <li>
              <span> </span>
              <p>Or</p>
              <span> </span>
            </li>
          </ul>
          <ul class="social">
            <li><a class="icon-twitter" href="#"></a></li>
            <li><a class="icon-google-plus" href="#"></a></li>
            <li><a class="icon-facebook" href="#"></a></li>
          </ul>
        </div>
        <div class="box profile">
          <h3>PROFILE</h3>
          <div class="profile-john">
            <a href="#">
              <img src="./img/icon-profile.png" alt="img" />
              <p>
                John Doe
                <span class="icon-location">New York, NY</span>
              </p>
            </a>
          </div>
          <div class="followers">
            <ul>
              <li>
                <a href="#">Following <span class="numbers">376</span></a>
              </li>
            </ul>
            <ul class="border"></ul>
            <ul>
              <li>
                <a href="#">Followers <span class="numbers">498</span></a>
              </li>
            </ul>
          </div>
          <form action="#">
            <button>FOLLOW</button>
          </form>
        </div>
        <div class="box graph"></div>
        <div class="box download">
          <h3>DOWNLOAD</h3>
          <div class="circle">
            <span class="bg"></span>
            <p>52% <span> Complete...</span></p>
          </div>
        </div>
        <div class="box location">
          <h3>LOCATION</h3>
          <div class="geoteg">
            <a href="#" class="icon-location">
              <span> San-Francisko</span>
            </a>
            <a class="mark" href="#"> </a>
          </div>
          <div class="button">
            <a href="#" class="btn1">BUTTON</a>
            <a href="#" class="btn2">BUTTON</a>
            <a href="#" class="btn3">BUTTON</a>
            <a href="#" class="btn4">BUTTON</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
